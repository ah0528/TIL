<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>
        var array = ['가', 5, true, function(){}, [32,103], {}];  // 배열에는 다양한 자료형을 입력할 수 있음

        for (var i = 0; i < array.length ; i++) {
            alert(array[i]);
        }
    </script>

    <script>
        // 0부터 100까지 더하기
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            sum += i;
        }
        alert(sum);
    </script>
</head>

</body>
</html>
