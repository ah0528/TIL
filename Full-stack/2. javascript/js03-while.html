<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 조건문</title>
    <script>
        // 10이하의 값인 i를 5로 나눴을 때 나머지가 0인 값을 결과 메세지에 출력하기
        var i = 1;
        while (i <= 10) {
            if (i%5==0){
                alert(i);
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
