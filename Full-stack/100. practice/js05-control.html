<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            width: 100px;
        }
    </style>

    <script>
        function ifTest(){
            var i = prompt("숫자 1이나 2를 입력해 주세요")
            if (i==1) {
                alert("1 입니다.")
            } else if (i==2){
                alert("2 입니다.")
            } else {
                alert("다른 숫자 입니다.")
            }
        }

        function switchTest(){
            var season = prompt("봄 여름 가을 겨울 중 좋아하는 계절을 입력해 주세요");
            switch(season){     // switch의 같은 값으로 점프함
                case "봄":
                    alert("봄에는 벚꽃엔딩");
                    break;
                case "여름":
                    alert("여름은 바다죠!");
                    break;
                case "가을":
                    alert("가을엔 단풍구경");
                    break;
                case "겨울":
                    alert("겨울엔 스키장?");
                    break;   //break를 다 주석처리하면(안 녛어주면) 점핑한 값으로 간 후에 쭈욱 다 실행
                default:
                    alert("봄, 여름, 가을, 겨울 중 하나만 입력해 주세요!!")
            }
        }

        function forTest(){
            // 초기값 ; 조건식 ; 증감식
            for (var i = 0 ; i < 10; i++){
                console.log(i);
            }
            // 구구단 만들어보자 !!
            for (var i = 2 ; i < 10 ; i++){
                console.log(i + "단");
                for (var j = 1 ; j < 10 ; j++)
                    console.log(i+"*"+j+"="+i*j);
            }
        }

        function whileTest(){
            var i = 0;
            while(i<10){
                // console.log(i);
                // i = i + 1;
                // i += 1;
                // i++;
                // console.log(i++);
                console.log(++i);
                /*
                    증감연산자(++ / --)
                    변수++ : 변수의 값을 리턴한 뒤, 연산
                    ++변수 : 연산을 먼저 하고, 변수의 값 리턴
                */

            }
            var j = 10;
            /*do 먼저 실행하고 조건이 거짓이면 한 번만 실행하고, 참이면 거짓이 될 때까지 실행*/
            do {
                console.log(j);
                j--;
            } while(j > 0);
        
        var
        }// while문으로 구구단 거꾸로 만들기

    </script>
</head>
<body>
    
    <button onclick="ifTest();">IF</button>
    <br/>
    <button onclick="switchTest();">SWITCH</button>
    <br/>
    <button onclick="forTest();">FOR</button>
    <br/>
    <button onclick="whileTest();">WHILE</button>



</body>
</html>
